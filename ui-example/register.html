<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2 class="register-title">Register</h2>
      <p class="register-description">Enter your phone number to create an account.</p>
      
      <form>
        <label for="phone" class="input-label">Phone Number</label>
        <div class="input-wrapper">
          <span class="icon">📞</span>
          <input type="text" id="phone" name="phone" placeholder="+1234567890" required>
        </div>
        <!-- Register Link instead of a button -->
        <a href="car_availability.html" class="register-button">Register</a>
      </form>
    </div>
  </div>
</body>
</html>
