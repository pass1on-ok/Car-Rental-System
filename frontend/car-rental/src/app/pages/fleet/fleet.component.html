<section class="cars">
    <div class="cars-header">
        <h1>Наш автопарк</h1>
        <p>Выберите автомобиль для аренды</p>
    </div>

    <div class="car-list">
        <app-car-card *ngFor="let car of cars"
            [name]="car.name"
            [description]="car.description"
            [price]="car.price"
            [imageUrl]="car.imageUrl">
        </app-car-card>
    </div>
</section>
